# Configuración de Jekyll para GitHub Pages
exclude:
  - node_modules/
  - "*/node_modules/"
  - "**/node_modules/"
  - coverage/
  - "*/coverage/"
  - "**/coverage/"
  - tests/
  - "*/tests/"
  - "**/tests/"
  - src/
  - "*/src/"
  - "**/src/"
  - "*.json"
  - "*/package.json"
  - "*/package-lock.json"
  - "**/package.json"
  - "**/package-lock.json"
  - "*.js"
  - "*/calculator-browser.js"
  - "*/script.js"
  - "**/calculator.js"
  - .gitignore
  - "*/.gitignore"
  - Gemfile
  - Gemfile.lock
  - vendor/

# Plugins requeridos por GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Configuración básica
title: "Prompt Practice"
description: "Repositorio de práctica de arquitecturas de software y prompt engineering"
baseurl: "/Prompt-Practica"
url: "https://francorossids.github.io"

# Configuración de Markdown
markdown: kramdown
highlighter: rouge

# Configuración adicional para evitar errores
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge