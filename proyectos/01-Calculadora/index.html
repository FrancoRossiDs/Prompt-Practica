<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web con API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="display" id="display">0</div>
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="spinner"></div>
                    <span>Calculando...</span>
                </div>
            </div>
            
            <div class="buttons">
                <!-- Primera fila -->
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn clear" onclick="backspace()">âŒ«</button>
                <button class="btn operator" onclick="setOperation('/')" data-operation="divide">Ã·</button>
                <button class="btn operator" onclick="setOperation('*')" data-operation="multiply">Ã—</button>
                
                <!-- Segunda fila -->
                <button class="btn number" onclick="appendToDisplay('7')">7</button>
                <button class="btn number" onclick="appendToDisplay('8')">8</button>
                <button class="btn number" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="setOperation('-')" data-operation="subtract">âˆ’</button>
                
                <!-- Tercera fila -->
                <button class="btn number" onclick="appendToDisplay('4')">4</button>
                <button class="btn number" onclick="appendToDisplay('5')">5</button>
                <button class="btn number" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="setOperation('+')" data-operation="add">+</button>
                
                <!-- Cuarta fila -->
                <button class="btn number" onclick="appendToDisplay('1')">1</button>
                <button class="btn number" onclick="appendToDisplay('2')">2</button>
                <button class="btn number" onclick="appendToDisplay('3')">3</button>
                <button class="btn equals" onclick="calculate()">=</button>
                
                <!-- Quinta fila -->
                <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn number" onclick="appendToDisplay('.')">.</button>
            </div>
            
            <!-- Indicador de conexiÃ³n -->
            <div class="connection-status" id="connectionStatus">
                <span class="status-icon" id="statusIcon">ðŸŸ¢</span>
                <span class="status-text" id="statusText">API Conectada</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
